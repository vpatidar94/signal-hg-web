<app-inner-header></app-inner-header>
<div class="body-grey">
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' ,fullScreenBackdrop:true}" ></ngx-loading>

<!-- My Studios Section -->
<div class="my-studio py-5 internal-studio">
    <div class="studio-cards">
      <div class="container">
        <div class="row">
          <div class="col-12 pb-3">

                    </div>
                    <div class="news_content p-4">
                        <h3 (click)="redirect(items)" class="texts"> {{items.title}}</h3>
                        <p (click)="redirect(items)" class="texts"> {{items.description}}</p>
                        <div class="social_box d-flex">
                            <div *ngIf="items.is_like=='1'">
                                <img src="assets/img/ic_heart_active.png" class="img-fluid" alt="icon-heart" (click)="postLike(items.id,'0')">

                            </div>
                            <div *ngIf="items.is_like=='0'">
                                <img src="assets/img/ic_heart_inactive.png" class="img-fluid" alt="icon-heart" (click)="postLike(items.id,'1')">
                            </div>
                            <div class="ml-5">
                                <img src="assets/img/ic_chat_active.png" class="img-fluid" alt="icon-chat" (click)="redirect(items)">
