<div *ngIf="loginInfo">
    <app-inner-header></app-inner-header>
  </div>
  <div *ngIf="!loginInfo">
    <app-header></app-header>
  </div>
  
  <!-- FAQ Content Section -->
  <section class="faq-content-section">
    <div class="background-before">
      <div class="py-4 mt-2">
        <div class="container">
          <div class="row">
            <div class="col-12 text-left">
              <h2 class="new-title dark-color font-w-900 pb-4"> FAQ </h2>
            </div>
  
            <div class="col-12">
              <div id="accordion" class="myaccordion">
                <div class="card" *ngFor="let items of FaqList ;let i= index">
                  <div class="card-header" [id]="'heading'+i">
                    <h2 class="mb-0">
                      <a  class="d-flex align-items-center justify-content-between w-100 font-22 black-color" data-toggle="collapse" [href]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i">
                        {{items.question}}
                        <div class="clearfix bshadow0 pbs">
                          <span class="icon-bottom-ic"></span>
                        </div>
                      </a>
                    </h2>
                  </div>
                  <div [id]="'collapse'+i" class="collapse" [ngClass]="i == 0 ? 'show':''" [attr.aria-labelledby]="'heading'+i" data-parent="#accordion">
                    <div class="card-body">
                      <p>{{items.answer}} </p>
                    </div>
                  </div>
                </div>
