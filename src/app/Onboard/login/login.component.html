<app-header></app-header>
<div class="login-bg">
  <!-- Login Content Section -->
  <div class="login-form-section">
    <div class="d-flex align-items-center justify-content-center login-form-height">

      <div class="align-item-end text-center wow animated slideInDown w-100">
        <div class="container">
          <div class="d-flex justify-content-end">
            <!-- end of Studio Owner -->

            <div class="col-12 col-md-5 mb-5 mb-md-0">
              <div class="login-box border-radius10 p-4">
                <div class="login-header text-center mt-4">
                  <img src="assets/img/logo_green_web.png" class="img-color img-fluid mx-auto">
                  <img src="assets/img/logo_white_web.png" class="img-white img-fluid mx-auto">
                  <h3 class="title text-uppercase my-3 mb-3"> studio {{role}} </h3>
                  <p class="px-4"> Please login to check your details... </p>
                </div><!-- end of login-header -->

                <div class="form-group profile-gender">
                  <p class="brand-color3 text-center font-14 mb-2"> Studio Login Type </p>
                  <div class="profile-gender-button2 text-center">
                    <input type='radio' id='male' [(ngModel)]="role" value="FRANCHISE"
                      [ngModelOptions]="{standalone: true}" name='radio' (change)="getGender($event)">

                    <label for='male'>FRANCHISE</label>

                    <input type='radio' id='female' [(ngModel)]="role" value="INSTRUCTOR"
                      [ngModelOptions]="{standalone: true}" name='radio' (change)="getGender($event)">

                    <label for='female'>INSTRUCTOR</label>
                    <input type='radio' id='other' [(ngModel)]="role" value="CUSTOMER"
                      [ngModelOptions]="{standalone: true}" name='radio' (change)="getGender($event)">
                    <label for='other'>CUSTOMER</label>
                  </div><!-- end of profile-gender-button -->
                </div><!-- Gender -->

                <div class="logn-form pt-3 mb-2">
                  <!-- <form> -->
                  <button *ngIf="isRoute" routerLink="{{loginUrl}}" type="button"
                    class="btn login blue-text-gradient text-uppercase w-100 mb-1"> login </button>
                  <button *ngIf="isRoute" routerLink="{{signUpUrl}}" type="button"
                    class="btn register text-uppercase w-100 mt-3">
                    register </button>
                  <a *ngIf="!isRoute" href="{{loginUrl}}"> <button type="button"
                      class="btn login blue-text-gradient text-uppercase w-100 mb-1"> login </button> </a>
                  <a *ngIf="!isRoute" href="{{signUpUrl}}"> <button type="button"
                      class="btn register text-uppercase w-100 mt-3"> register
                    </button></a>
                  <!-- </form> -->
                </div><!-- end of logn-form -->
              </div><!-- end of login-box -->
            </div><!-- end of Studio Staff -->


          </div><!-- end of row -->
        </div><!-- end of container -->
      </div>

    </div><!-- end of d-flex -->
  </div>
  <!-- End of About Content Section -->
</div>
<app-footer></app-footer>
