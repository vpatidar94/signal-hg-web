<app-inner-header></app-inner-header>
<div class="body-grey">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' ,fullScreenBackdrop:true}"></ngx-loading>

    <!-- My Studio Card Detials Section -->
    <div class="studio-details client-home-inner">
        <div class="container">
            <app-sub-header></app-sub-header>
            <div class="home-staff pb-5">
                <div class="row mt-4">                   
                    <div class="col-sm-4 col-lg-8">
                      <h4 class="black-color font-w-400 font-18 mb-0 text-uppercase font-arialrouded">Client</h4>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="form-group searchbar">
                          <input type="text" class="form-control">
                          <button><i class="fas fa-search"></i></button>
                        </div>
                    </div>  
                  </div>
                <div class="bg-white border-radius6 box-shadow1 p-4 mt-3 client-detail-wrp">
                    <div class="row border-bottom py-3">
                        <div class="col-lg-8">
                            <h4 class="black-color font-w-400 font-18 mb-0 font-arialrouded">Customer Details</h4>
                            <div class="row mt-3">
                                <div class="col-md-2">
                                    <p class="font-w-600 font-arialrounded font-14 mb-1 brand-color3">Age</p>
                                        <p class="font-arialrounded font-18">{{clientData.age}}</p>
                                </div>
                                <div class="col-md-2">
                                    <p class="font-w-600 font-arialrounded font-14 mb-1 brand-color3">Gender</p>
                                        <p class="font-arialrounded font-18">{{clientData.gender}}</p>
                                </div>
                                <div class="col-md-5">
                                    <p class="font-w-600 font-arialrounded font-14 mb-1 brand-color3">Address</p>
                                    <p class="font-arialrounded font-18">{{clientData.address}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <h4 class="black-color font-w-400 font-18 mb-0 font-arialrouded">Customer Details</h4>
                            <div class="row mt-4">
                                <div class="col">
                                    <p class="font-w-600 font-arialrounded font-14 mb-1 brand-color3">Member Since</p>
                                    <p class="font-arialrounded font-18">10 April, 2018</p>
                                </div>
                                <div class="col">
                                    <p class="font-w-600 font-arialrounded font-14 mb-1 brand-color3">Status</p>
                                    <p class="font-arialrounded font-18"><a href="javascript:void(0)">View Notes</a></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p class="font-w-600 font-arialrounded font-14 brand-color3 my-4">Family Members</p>
                    <div class="row align-items-end border-bottom">
                        <div class="col-md-3">
                            <p class="font-w-600 font-arialrounded font-14 mb-1 brand-color3">Name</p>
                            <p class="font-arialrounded font-18">{{clientData.member_name}} (Son)</p>
                        </div>
                        <div class="col-md-4">
                            <p class="font-arialrounded font-18"><a href="javascript:void(0)">View Details</a></p>
                        </div>
                    </div>

                    <button class="btn btn-green-grad mt-4 d-block mx-auto text-uppercase">Make An Appointment</button>

                </div>

            </div><!-- end of home-staff -->
        </div><!-- end of container -->
    </div>
    <!-- End of My Studio Card Detials Section -->
</div>

<app-inner-footer></app-inner-footer>
